<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,700;1,18..144,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Proyecto 10 - GathSession.</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container">
          <a href="">
            <img src="./img/logo_gathsession.png" alt="Logotipo de la compañía" srcset="./img/logo_gathsession@2x.png">
          </a>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="">Features</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">About Us</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <section class="hero content">
          <div class="container">
            <div class="hero__content">
              <h1 class="hero__title">Build your best community starting from here.</h1>
              <p class="hero__subtitle">
                Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way
              </p>
              <div class="hero__buttons">
                <a class="btn" href="">Get Started</a>
                <a href="">Learn More<img src="./img/icon_arrow.svg" alt=""></a>
              </div>            
            </div>
        </section>

        <section class="hero img">
          <div class="container">
            <div class="hero__img">
              <img src="./img/bg_image.png" alt="Hero image" srcset="./img/bg_image@2x.png">
            </div>
          </div>
        </section>

        <section class="activities">
          <div class="container">
            <article>
              <img src="./img/icon_messages.svg" alt="">
              <h3>Build Community</h3>
            </article>
            <article>
              <img src="./img/icon_calendar.svg" alt="">
              <h3>Share Events</h3>
            </article>
            <article>
              <img src="./img/icon_form.svg" alt="">
              <h3>Get Information</h3>
            </article>
          </div>
        </section>      
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
